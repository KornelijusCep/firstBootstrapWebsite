	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container">
					<a class="navbar-brand"><h3 class="h1">Gigabaitas</h3></a>
					<!-- ATSIRANDA BUTTON KAI SUMAZINAMAS EKRANAS -->
					<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
						<span class="navbar-toggler-icon" ></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarMenu">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item">
								<a href="index.html" class="nav-link">PRADŽIA</a>
							</li>
							<li class="nav-item">
								<a href="content.html" class="nav-link">GALERIJA</a>
							</li>
							<li class="nav-item">
								<a href="about.html" class="nav-link">APIE MUS</a>
							</li>
							<li class="nav-item">
								<a id="gameButton" href="" class="nav-link">ZAIDIMAS</a>
							</li>
						</ul>

						<div id="navBarButtons">
							<a href="login.html"  class="btn btn-primary text-right">Prisijungimas</a>
							<a href="register.html" class="btn btn-success text-right">Registracija</a>
						</div>
					</div>
				</div>
			</nav>
		</header>

		<div class="login-register-form-div">
			<div class="login-register-form">

		        <div id="error_message"></div>
			    <form name="registerForm" onsubmit="return validateRegisterForm()">
			        <h2 class="text-center">Registracija</h2>       
			        <div class="form-group">
			            <input name="username" type="text" class="form-control" placeholder="Slapyvardis">
			        </div>
			        <div class="form-group">
			            <input name="email" type="text" class="form-control" placeholder="El.paštas">
			        </div>
			        <div class="form-group">
			            <input name="password" type="password" class="form-control" placeholder="Slaptažodis">
			        </div>
			        <div class="form-group">
			            <input name="repeatPassword" type="password" class="form-control" placeholder="Pakartokite slaptažodį">
			        </div>
			        <div class="form-group">
			            <button type="submit" class="btn btn-primary btn-block">REGISTRUOTIS</button>
			        </div>      
				    </form>
				    <p class="text-center">Turi paskyra svetaineje? Spausk <a href="login.html">čia</a></p>
			</div>
		</div>

		<footer class="bg-dark">
	    	<div class="container">
	      		<div class="row">					
					<div class="col-3">
						<p>Made by Kornelijus Čepas</p>
					</div>
					<div class="col-3">

						<div class="custom-control custom-switch">
						<input type="checkbox" class="custom-control-input" id="darkSwitch">
						<label class="custom-control-label" for="darkSwitch">Dark Mode</label>
						</div>
						<script src="js/dark-mode-switch.min.js"></script>

					</div>		
					<div class="col-3">
						<input id="sizeButton" type="button" value="-" class="btn btn-outline-primary" onclick="decreaseFontSizeBy1px()">
						<input id="sizeButton" type="button" value="+" class="btn btn-outline-primary" onclick="increaseFontSizeBy1px()">
					</div>		
					<div class="col-3">
						<a class="back-to-top" href="#"> &uarr; Grįžti į viršų &uarr;</a>
					</div>
				</div>      
			</div>
		</footer>
	</body>
